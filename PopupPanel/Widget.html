<div data-dojo-attach-point="popupPanel" style="width: 100%; height: 100%">
    <div data-dojo-attach-point="header" class="popupheader">
        <div data-dojo-attach-point="instructions" style="width: 100%">${nls.selectfeatures}</div>
        <div data-dojo-attach-point="pager" style="display: none">
            <div data-dojo-attach-point="featureCount" style="float: left; cursor: default"></div>
            <a class="clear" href="#" data-dojo-attach-point="btnClear" title="${nls.cleartip}">${nls.clear}</a>
            <div class="titleButton next" title="${nls.next}" data-dojo-attach-point="next"></div>
            <div class="titleButton prev hidden" title="${nls.previous}" data-dojo-attach-point="previous"></div>
        </div>
    </div>
    <div class="tabHeader" style="display: inline-block" data-dojo-attach-point="tabHeader"></div>
    <div data-dojo-attach-point="popupContent"  data-dojo-props="region:'center'"></div>

    <div data-dojo-attach-point="relatedList"></div>

    <div data-dojo-attach-point="relatedContent"></div>

    <div class="contentForm" data-dojo-attach-point="contentListForm">
        <p data-dojo-attach-point="relatedDataLayerTitle" class="formListTitle"></p>
        <div class="formLineClass"></div>
        <table id="formTableId"></table>
    </div>
    <div class="contentForm" data-dojo-attach-point="contentForm">
        <p data-dojo-attach-point="relatedDataTitle" class="formTitleClass"></p>
        <div class="formLineClass"></div>
        <table id="formAttrTable"></table>

        <!-- <div class="actionFormClass">
            <a id="backToList" data-dojo-attach-point="backToList">Retour vers la liste</a>
        </div> -->
    </div>
    <!--  <p id="noFormMsg" data-dojo-attach-point="noFormMsg">Aucun formulaire</p> -->

    <!--   <div data-dojo-attach-point="divTop"></div> -->
    <div class="esriPopup" style="width: 100%">
        <div class="actionsPane" data-dojo-attach-point="actionsPaneDiv" style="padding-bottom: 8px">
            <div class="actionList" data-dojo-attach-point="actionsListDiv"></div>
        </div>

        <!-- <div class="actionsPane actionList" data-dojo-attach-point="editActionDiv" style="padding-bottom: 8px"></div>
        <div class="actionsPane actionList" data-dojo-attach-point="saveActionDiv" style="padding-bottom: 8px"></div> -->
    </div>
    <!--  <div data-dojo-attach-point="divBottom"></div> -->
</div>
